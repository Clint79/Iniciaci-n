<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>

    <body>

        <script>

            var mivariable=5;

            console.log("Primero vale" + mivariable); //5

            //hacemos un incremento

            mivariable++; //postincremento
            console.log("Ahora vale"+ mivariable); //6
            //hacemos un incremento dentro de console
            console.log("Ahora vale" + mivariable++) //sigue valiendo 6
            console.log("Por último vale" + mivariable) // ahora vale 7, se incrementa después de la instrucción
            //hacemos un preincremento
            console.log("Con preincremento vale" + ++mivariable) // esto vale 8
            
        </script>
    
    </body>
    
</html>
