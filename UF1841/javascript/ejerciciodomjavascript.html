    <body>
        
        <script>

            var imagen = new Array();                         
            imagen [0] = "img/1.jpg";
            imagen [1] = "img/2.jpg";
            imagen [2] = "img/3.jpg";
            imagen [3] = "img/4.jpg";
            imagen [4] = "img/5.jpg"; 

            function cambioImagen(i) {                     
                document.getElementById("foto").src = imagen[i];
            }

        </script>

            <center>

                <img id="foto" width="900px" height="900px" src="img/1.jpg" alt="">
                <br>
                <img onmouseover="cambioImagen(0)" width="200px" height="200px" src="img/2.jpg" alt="">
                <img onmouseover="cambioImagen(1)" width="200px" height="200px" src="img/3.jpg" alt="">
                <img onmouseover="cambioImagen(2)" width="200px" height="200px" src="img/4.jpg" alt="">
                <img onmouseover="cambioImagen(3)" width="200px" height="200px" src="img/5.jpg" alt="">
                <img onmouseover="cambioImagen(4)" width="200px" height="200px" src="img/1.jpg" alt="">
I            </center>
