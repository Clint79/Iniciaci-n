<!DOCTYPE html>

    <head>

    </head>

    <body>

        <h1>Información sobre el producto</h1>

        <fieldset>

            <legend>Datos básicos</legend>

            Nombre<br><input name="nombre" type="text"><br>
            <br>
            Descripción<br><textarea rows="20" cols="40"></textarea><br>
            <br> 
            Foto <input name="foto" type="file" value="Elegir"><br>
            <br>
            <input type="checkbox" value="S">Añadir contador de visitas

        </fieldset>

        <br>

        <fieldset>

            <legend>Datos económicos</legend>

            Precio <input type="text" name="precio"> €&nbsp;&nbsp;&nbsp;
            
            Impuestos <select>

                <option>4%</option>
                <option>7%</option>
                <option>16%</option>
                <option>25%</option>

            </select><br>

            <br>

            Promoción<br>
            <input type="radio" name="Promoción" value="0">Ninguno<br>
            <input type="radio" name="Promoción" value="1">Transporte gratuito<br>
            <input type="radio" name="Promoción" value="2">Descuento 5%<br>

        </fieldset>

    </body>

</html>
